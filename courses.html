<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #696969;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="checkbox"],
    input[type="text"] {
      width: calc(100% - 16px);
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Course Registration</h2>
  <form id="registrationForm" action="https://registrations-e075.restdb.io/rest/registration" method="post">
    <label>
      Name:
      <input type="text" name="name" required>
    </label>
    <label>
      Email:
      <input type="text" name="email" required>
    </label>
    <label>
      Highest Qualification:
      <input type="text" name="qualification" required>
    </label>
    <label>
      Address:
      <input type="text" name="address" required>
    </label>
    <label>
      Phone Number:
      <input type="text" name="phone" required>
    </label>

    <h3>Select Courses:</h3>
    <label>
      <input type="checkbox" name="courses" value="c"> C Programming Language
    </label>
    <label>
      <input type="checkbox" name="courses" value="cpp"> C++ Programming Language
    </label>
    <label>
      <input type="checkbox" name="courses" value="python"> Python Programming Language
    </label>
    <label>
      <input type="checkbox" name="courses" value="java"> Java Programming Language
    </label>
    <label>
      <input type="checkbox" name="courses" value="sql"> Structured Query Language (SQL)
    </label>
    <label>
      <input type="checkbox" name="courses" value="advanced-sql"> Advanced SQL
    </label>
    <label>
      <input type="checkbox" name="courses" value="advanced-python"> Advanced Python
    </label>
    <label>
      <input type="checkbox" name="courses" value="python-data-science"> Python With Data Science
    </label>
    <label>
      <input type="checkbox" name="courses" value="python-machine-learning"> Python With Machine Learning
    </label>
    <label>
      <input type="checkbox" name="courses" value="software-testing"> Software Testing (Manual + Automation)
    </label>
    <label>
      <input type="checkbox" name="courses" value="web-development"> Web Development (HTML/CSS/JavaScript)
    </label>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  function submitForm() {
    event.preventDefault(); // Add this line
    var formData = new FormData(document.getElementById("registrationForm"));

    fetch("https://registrations-e075.restdb.io/rest/registration", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "x-apikey": "cbdc58d9f499a63da5d742b540d45f13477a7",
      },
      body: JSON.stringify(Object.fromEntries(formData)),
    })
      .then((response) => response.json())
      .then((data) => {
        console.log("Registration Successful:", data);
        alert("Registration Successful!");
      })
      .catch((error) => {
        console.error("Error:", error);
        alert("Registration failed. Please try again.");
      });
  }
</script>

</body>
</html>
